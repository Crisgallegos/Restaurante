<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante - Gestión de Pedidos</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-danger text-white text-center py-3 mb-4">
        <h1>Restaurante El Buen Sabor</h1>
    </header>

    <main class="container">
        <!-- Sección Menú -->
        <section class="mb-5">
            <h2 class="text-center mb-3">Menú del Día</h2>
            <div id="menu-container" class="d-flex flex-wrap justify-content-center"></div>
        </section>

        <!-- Sección Mesas -->
        <section class="mb-5">
            <h2 class="text-center mb-3">Mesas</h2>
            <div id="tables-container" class="d-flex flex-wrap justify-content-center"></div>
        </section>

        <!-- Sección Pedidos -->
        <section class="mb-5">
            <h2 class="text-center mb-3">Pedidos</h2>
            <div id="orders-container"></div>
        </section>

        <div class="text-center mb-5">
            <button class="btn btn-primary btn-lg" onclick="sendOrder()">Enviar Pedido</button>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        © 2025 Restaurante El Buen Sabor
    </footer>

    <!-- Scripts -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
