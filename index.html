<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gesti√≥n Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{ background:#fbf7f2; }
    .mesa-card{ cursor:pointer; transition:transform .12s ease, box-shadow .12s; }
    .mesa-card:hover{ transform:translateY(-4px); box-shadow:0 6px 20px rgba(0,0,0,.08); }
    .estado-badge { font-size:.85rem; }
    .menu-card { min-height:110px; }
    .nav-link{ cursor:pointer; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background:linear-gradient(90deg,#b8322b,#e07a5f)">
    <div class="container">
      <a class="navbar-brand fw-bold">üç¥ Restaurante</a>
      <div class="d-flex gap-3">
        <a class="nav-link text-white active" id="tab-mesas">Mesas</a>
        <a class="nav-link text-white" id="tab-pedidos">Pedidos</a>
        <a class="nav-link text-white" id="tab-caja">Caja</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <!-- MESAS -->
    <section id="view-mesas">
      <h3>Mesas</h3>
      <div id="mesasGrid" class="row g-3 mt-2"></div>
    </section>

    <!-- PEDIDOS -->
    <section id="view-pedidos" class="d-none">
      <h3>Pedidos (Hoy)</h3>
      <div id="pedidosList" class="mt-3"></div>
    </section>

    <!-- CAJA -->
    <section id="view-caja" class="d-none">
      <h3>Caja</h3>
      <div id="cajaList" class="mt-3"></div>
    </section>
  </main>

  <!-- Modal Menu -->
  <div class="modal fade" id="menuModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Men√∫ - Mesa <span id="modalMesaName"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3" id="menuGrid"></div>
          <hr/>
          <h6>Carrito</h6>
          <ul id="modalCart" class="list-group mb-2"></ul>
          <div class="d-flex justify-content-between align-items-center">
            <strong>Total: $<span id="modalTotal">0</span></strong>
            <button id="modalConfirmBtn" class="btn btn-success">Confirmar Pedido</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Receipt Modal -->
  <div class="modal fade" id="receiptModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Recibo</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body" id="receiptBody"></div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
