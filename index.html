<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .mesa-card {
      cursor: pointer;
      transition: 0.3s;
    }
    .mesa-card:hover {
      transform: scale(1.05);
    }
    .ocupada {
      background-color: #ffcccc !important;
    }
    .libre {
      background-color: #ccffcc !important;
    }
    .nav-link {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üçΩÔ∏è Restaurante</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" id="nav-mesas">Mesas</a></li>
          <li class="nav-item"><a class="nav-link" id="nav-pedidos">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link" id="nav-caja">Caja</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- SECCI√ìN MESAS -->
    <section id="seccion-mesas">
      <h2 class="mb-4">Mesas disponibles</h2>
      <div id="tables" class="row g-3"></div>
      <hr>
      <h3>Men√∫</h3>
      <div id="menu" class="row g-3"></div>
      <h3 class="mt-4">Pedido actual</h3>
      <ul id="order"></ul>
      <p id="total">Total: $0</p>
      <button class="btn btn-success" onclick="confirmOrder()">Confirmar pedido</button>
    </section>

    <!-- SECCI√ìN PEDIDOS -->
    <section id="seccion-pedidos" class="d-none">
      <h2 class="mb-4">Pedidos del d√≠a</h2>
      <div id="orders" class="row g-3"></div>
    </section>

    <!-- SECCI√ìN CAJA -->
    <section id="seccion-caja" class="d-none">
      <h2 class="mb-4">Caja</h2>
      <div id="caja" class="row g-3"></div>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
    // Navegaci√≥n entre secciones
    document.getElementById("nav-mesas").addEventListener("click", () => {
      document.getElementById("seccion-mesas").classList.remove("d-none");
      document.getElementById("seccion-pedidos").classList.add("d-none");
      document.getElementById("seccion-caja").classList.add("d-none");
      document.getElementById("nav-mesas").classList.add("active");
      document.getElementById("nav-pedidos").classList.remove("active");
      document.getElementById("nav-caja").classList.remove("active");
    });

    document.getElementById("nav-pedidos").addEventListener("click", () => {
      document.getElementById("seccion-mesas").classList.add("d-none");
      document.getElementById("seccion-pedidos").classList.remove("d-none");
      document.getElementById("seccion-caja").classList.add("d-none");
      document.getElementById("nav-pedidos").classList.add("active");
      document.getElementById("nav-mesas").classList.remove("active");
      document.getElementById("nav-caja").classList.remove("active");
      getOrders(); // refresca pedidos
    });

    document.getElementById("nav-caja").addEventListener("click", () => {
      document.getElementById("seccion-mesas").classList.add("d-none");
      document.getElementById("seccion-pedidos").classList.add("d-none");
      document.getElementById("seccion-caja").classList.remove("d-none");
      document.getElementById("nav-caja").classList.add("active");
      document.getElementById("nav-mesas").classList.remove("active");
      document.getElementById("nav-pedidos").classList.remove("active");
      getCaja(); // refresca caja
    });
  </script>
</body>
</html>
